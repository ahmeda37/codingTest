<h1><strong>Add Contact</strong></h1>
<div mat-dialog-content>
<form [formGroup]='addForm' (ngSubmit)='onSubmit()'>
  <div class="form-group">
    <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName='firstName'>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName='lastName'>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="Email" formControlName='email'>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" formControlName='phoneNumber'>
  </div>
  <div class="form-group">
    <input type="file" id="imageURL" hidden formControlName='imageURL' accept="image/*"
    (change)="onFileSelected($event)">
    <label for="imageURL" class="btn btn-warning btn-block">Select Image</label>
  </div>
  <div class='d-flex justify-content-between'>
    <a class="btn btn-secondary" (click)='onCancel()'>Cancel</a>
    <button class="btn btn-primary" [disabled]='!addForm.valid'>Add</button>
  </div>
</form>
</div>
