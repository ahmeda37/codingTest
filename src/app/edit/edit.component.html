<h1><strong>Edit Contact</strong></h1>
<div mat-dialog-content>
  <form [formGroup]='editForm' (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName='firstName'>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName='lastName'>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName='email'>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" formControlName='phoneNumber'>
    </div>
    <div class="form-group">
      <input type="file" id="imageURL" hidden formControlName='imageURL'>
      <label for="imageURL" class="btn btn-warning btn-block">Select Image</label>
    </div>
    <div class='d-flex justify-content-between'>
      <a class="btn btn-secondary" (click)='onCancel()'>Cancel</a>
      <button class="btn btn-primary" [disabled]='!editForm.valid || !editForm.dirty'>Save</button>
    </div>
  </form>
  <div style="margin-top: 8px;">
    <button class="btn btn-danger btn-block" (click)='onDelete()'>DELETE</button>
  </div>
  </div>
